<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google!</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav>
      <img src="images/google.jpg" alt="google" />
    </nav>

    <section>
      <div class="first-part">
        Search the web using Google! <br />
        <input
          type="text"
          id="fname"
          name="fname"
          style="width: 317px; height: 17px"
        /><br />
        <input type="submit" value="Google Search" />
        <input type="submit" value="I'm feeling lucky" />
      </div>
      <div class="second-part">
        <div class="box1">
          Special Searches<br />
          <a href="/web/19981202230410/http://www.google.com/stanford"
            >Stanford Search</a
          ><br />
          <a href="/web/19981202230410/http://www.google.com/linux"
            >Linux Search</a
          ><br />
        </div>
        <div class="box2">
          <a href="help.html">Help!</a> <br />
          <a href="about.html">About Google!</a> <br />
          <a href="company.html">Company Info</a> <br />
          <a href="stickers.html">Google! Logos</a> <br />
        </div>
        <div class="box3">
          Get Google! <br />
          updates monthly: <br />
          <input type="hidden" name="listname" value="google-friends" />
          <input type="text" name="emailaddr" value="your e-mail" /> <br />
          <input type="submit" name="SubmitAction" value="Subscribe" />
          &nbsp;&nbsp;
          <a
            href="https://web.archive.org/web/19981202230410/http://www.findmail.com/list/google-friends/"
            >Archive</a
          >
        </div>
      </div>
    </section>
  </body>
</html>
