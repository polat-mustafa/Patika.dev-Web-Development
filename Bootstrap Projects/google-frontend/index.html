<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Icons"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Header alanı -->
    <div class="header">
      <div class="header-left" style="opacity: 0.75">
        <a href="#" style="padding-right: 10px">About</a>
        <a href="#">Store</a>
      </div>
      <div class="header-right" style="display: flex; align-items: center">
        <a href="#" style="padding-left: 15px; opacity: 0.75">Gmail</a>
        <a href="#" style="padding-left: 15px; opacity: 0.75">Images</a>
        <a href="#" role="button" title="Google apps"
          ><img id="img-apps" src="images/appsbutton.svg" alt=""
        /></a>
        <img id="img-apps2" src="images/googleprofilepic.jpg" class="sign-in" />
      </div>
    </div>

    <!-- Body alanı -->
    <div class="body-mid">
      <img
        src="images/logo.png"
        alt=""
        style="
          width: 272px;
          height: 92px;
          padding-top: 109px;
          padding-bottom: 25px;
        "
      />
      <div class="body-search">
        <span
          class="material-icons"
          style="opacity: 0.5; height: 20px; width: 20px"
        >
          search
        </span>
        <input id="input-search" type="text" title="Search" />
        <span class="material-icons"> mic </span>
      </div>
      <div class="body-buttons">
        <input class="input-button" type="submit" value="Google Search" />
        <input class="input-button" type="submit" value="I'm Feeling Lucky" />
      </div>
    </div>

    <!-- Footer alanı -->
    <div class="footer">
      <div class="footer-left" style="padding: 15px; margin-left: 10px">
        <a href="#" style="padding-right: 10px">Advertising</a>
        <a href="#" style="padding-right: 10px">Business</a>
        <a href="#" style="padding-right: 10px">How Search works</a>
      </div>
      <div class="footer-right" style="padding-right: 60px; padding-top: 12px">
        <a href="#">Privacy</a>
        <a href="#" style="padding-left: 10px">Terms</a>
        <a href="#" style="padding-left: 10px">Setting</a>
      </div>
    </div>
  </body>
</html>
